<div class="container my-5 pt-4">
  <div class="mt-4">
    <h2 class="text-center my-4">Your Cart</h2>
  </div>

  <!-- Cart Empty Message -->
  <div *ngIf="cartItems.length === 0" class="text-center">
    <h3 class="text-secondary">Your cart is empty</h3>
    <p class="text-muted">Add items to your cart to see them here.</p>
  </div>

  <!-- Cart Items List -->
  <ul *ngIf="cartItems.length > 0" class="list-group">
    <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="mb-1">{{ item.name }}</h5>
        <p class="mb-1">Price: ${{ item.price }} x {{ item.quantity }}</p>
        <small class="text-muted">Total: ${{ item.price * item.quantity }}</small>
      </div>
      <div class="d-flex align-items-center">
        <button (click)="decreaseQuantity(item.id)" class="btn btn-secondary btn-sm me-2">-</button>
        <span class="mx-2">{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item.id)" class="btn btn-secondary btn-sm me-2">+</button>
        <button (click)="removeItem(item.id)" class="btn btn-danger btn-sm">Remove</button>
      </div>
    </li>
  </ul>

  <!-- Total Price -->
  <div *ngIf="cartItems.length > 0" class="mt-4 text-end">
    <hr>
    <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
    <a [routerLink]="['/app/checkout']" class="btn btn-primary mt-3 check-out-btn">Proceed to Checkout</a>
  </div>
</div>
