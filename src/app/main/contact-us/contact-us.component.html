<div class="container my-5">
  <div class="row pt-4">
    <div class="col-lg-6">
      <h1 class="display-4 mb-4 contact-heading">Contact Us</h1>
      <p class="lead mb-4 contact-subtitle">
        We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.
      </p>
      <form>
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control contact-input" id="name" placeholder="Your Name" required type="text">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email address</label>
          <input class="form-control contact-input" id="email" placeholder="Your Email" required type="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="subject">Subject</label>
          <input class="form-control contact-input" id="subject" placeholder="Subject" required type="text">
        </div>
        <div class="mb-3">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-control contact-input" id="message" placeholder="Your Message" required
                    rows="4"></textarea>
        </div>
        <button class="btn btn-primary contact-btn" type="submit">Send Message</button>
      </form>
    </div>
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="contact-info">
        <h3 class="contact-info-heading">Our Contact Information</h3>
        <ul class="list-unstyled">
          <li class="mb-2">
            <i class="bi bi-geo-alt contact-info-icon"></i> Address: 123 Main Street, Anytown, USA
          </li>
          <li class="mb-2">
            <i class="bi bi-envelope contact-info-icon"></i> Email: info&#64;example.com
          </li>
          <li class="mb-2">
            <i class="bi bi-phone contact-info-icon"></i> Phone: (123) 456-7890
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
