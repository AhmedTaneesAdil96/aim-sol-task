<div class="container my-5">
  <h2 class="text-center mb-4">Checkout</h2>

  <!-- Cart Items List -->
  <div *ngIf="cartItems.length > 0">
    <ul class="list-group mb-4">
      <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center mb-3">
        <div>
          <h5 class="mb-1">{{ item.name }}</h5>
          <p class="mb-1">Price: ${{ item.price }} x {{ item.quantity }}</p>
          <small class="text-muted">Total: ${{ item.price * item.quantity | number: '1.2-2' }}</small>
        </div>
      </li>
    </ul>

    <!-- Total Price -->
    <div class="text-end mb-4">
      <h3>Total: ${{ totalPrice | number: '1.2-2' }}</h3>
    </div>

    <!-- Checkout Form -->
    <form #checkoutForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input [(ngModel)]="name" class="form-control" id="name" name="name" required type="text">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input [(ngModel)]="email" class="form-control" id="email" name="email" required type="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <textarea [(ngModel)]="address" class="form-control" id="address" name="address" required rows="3"></textarea>
      </div>
      <button class="btn btn-primary check-out-btn " type="submit">Place Order</button>
    </form>
  </div>

  <!-- Empty Cart Message -->
  <div *ngIf="cartItems.length === 0" class="text-center">
    <h3 class="text-secondary">Your cart is empty</h3>
    <p class="text-muted">Add items to your cart to proceed to checkout.</p>
  </div>
</div>
